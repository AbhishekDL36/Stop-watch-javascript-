<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="timer">
            <div class="time-display">
                <span id="time">00h:00m:00s</span>
                <div class="red-dot"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn pause-btn"><span class="material-symbols-outlined">
                play_arrow
                </span></button>
            <button class="control-btn stop-btn"><span class="material-symbols-outlined">
                stop
                </span></button>
            <button class="control-btn reset-btn"><span class="material-symbols-outlined">
                replay
                </span></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
